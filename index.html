<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Brick Breaker Game</title>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: white; font-family: Arial, sans-serif; overflow: hidden; touch-action: none; }
    canvas { background: #111; display: none; border: 8px solid #fff; touch-action: none; }
    #startScreen, #gameOverScreen { text-align: center; margin-bottom: 10px; }
    #startScreen input { padding: 5px; font-size: 16px; }
    #startScreen button, #gameOverScreen button { padding: 6px 12px; font-size: 16px; margin-top: 10px; }
    #gameOverScreen { display: none; }
  </style>
</head>
<body>
<div id="startScreen">
  <label for="playerName">Enter your name:</label>
  <input type="text" id="playerName" placeholder="Your Name" />
  <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="gameOverScreen">
  <h2>Game Over</h2>
  <p id="finalResult"></p>
  <button onclick="location.reload()">Restart Game</button>
</div>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const finalResult = document.getElementById("finalResult");
  let playerName = "";

  let ball = {
    x: canvas.width / 2,
    y: canvas.height - 50,
    dx: 2,
    dy: -2,
    radius: 10
  };

  const paddle = {
    height: 10,
    width: 75,
    x: (canvas.width - 75) / 2,
    y: canvas.height - 40
  };

  let rightPressed = false;
  let leftPressed = false;

  let level = 1;
  let score = 0;
  let combo = 0;
  let mistakes = 0;
  let maxMistakes = 2;

  const brick = {
    rowCount: 3,
    columnCount: 5,
    width: 70,
    height: 20,
    padding: 10,
    offsetTop: 30,
    offsetLeft: 30
  };

  let bricks = [];
  function initBricks() {
    bricks = [];
    for(let c = 0; c < brick.columnCount; c++) {
      bricks[c] = [];
      for(let r = 0; r < brick.rowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  function startGame() {
    playerName = document.getElementById("playerName").value.trim();
    if (!playerName) {
      alert("Please enter your name.");
      return;
    }
    document.getElementById("startScreen").style.display = "none";
    canvas.style.display = "block";
    initBricks();
    draw();
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  canvas.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
  canvas.addEventListener("touchmove", touchMoveHandler, { passive: false });

  function keyDownHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
  }

  function keyUpHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
  }

  function touchMoveHandler(e) {
    e.preventDefault();
    const relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddle.x = relativeX - paddle.width / 2;
    }
  }

  function collisionDetection() {
    let bricksRemaining = 0;
    for(let c = 0; c < brick.columnCount; c++) {
      for(let r = 0; r < brick.rowCount; r++) {
        let b = bricks[c][r];
        if(b.status === 1) {
          bricksRemaining++;
          if(ball.x > b.x && ball.x < b.x + brick.width && ball.y > b.y && ball.y < b.y + brick.height) {
            ball.dy = -ball.dy;
            b.status = 0;
            combo++;
            score += combo;
          }
        }
      }
    }
    if(bricksRemaining === 0) {
      level++;
      mistakes = 0;
      combo = 0;
      ball.dx *= 2;
      ball.dy *= 2;
      initBricks();
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 50;
      paddle.x = (canvas.width - paddle.width) / 2;
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "#00ff00";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c = 0; c < brick.columnCount; c++) {
      for(let r = 0; r < brick.rowCount; r++) {
        if(bricks[c][r].status === 1) {
          const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
          const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brick.width, brick.height);
          ctx.fillStyle = "#ff6347";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawInfo() {
    ctx.font = "14px Arial";
    ctx.fillStyle = "#ffffff";
    ctx.fillText("Player: " + playerName, 8, 20);
    ctx.fillText("Score: " + score, 8, 40);
    ctx.fillText("Level: " + level, 400, 20);
    ctx.fillText("Mistakes: " + mistakes + "/" + maxMistakes, 200, 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawInfo();
    collisionDetection();

    if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
      ball.dx = -ball.dx;
    }
    if(ball.y + ball.dy < ball.radius) {
      ball.dy = -ball.dy;
    } else if(ball.y + ball.dy > canvas.height - ball.radius) {
      mistakes++;
      if(mistakes >= maxMistakes) {
        canvas.style.display = "none";
        gameOverScreen.style.display = "block";
        finalResult.textContent = `${playerName}, your final score is ${score}`;
        return;
      }
      combo = 0;
      ball.x = paddle.x + paddle.width / 2;
      ball.y = paddle.y - ball.radius - 1;
      ball.dy = -Math.abs(ball.dy);
    } else if(ball.y + ball.dy > paddle.y && ball.y + ball.dy < paddle.y + paddle.height && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
      combo = 0;
      ball.dy = -Math.abs(ball.dy);
    }

    ball.x += ball.dx;
    ball.y += ball.dy;

    if(rightPressed && paddle.x < canvas.width - paddle.width) {
      paddle.x += 7;
    } else if(leftPressed && paddle.x > 0) {
      paddle.x -= 7;
    }

    requestAnimationFrame(draw);
  }
</script>
</body>
</html>
